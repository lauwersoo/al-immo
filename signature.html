<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="signature" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>

    <style>
        .content {
            display: flex;
        }
        
        .logo-img-div {
            border-right: 0.04em solid rgba(123, 114, 105, 0.8);
            display: flex;
            align-items: center;
        }
        
        .logo-img-div img {
            height: 95px;
        }
        
        .logo-img-img {
            margin: 0px 20px 0px 0px;
        }
        
        .personnal-info {
            margin: 0px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .name {
            padding-bottom: 3px;
        }
        
        .name span {
            padding: 0px 0px 3px 0px;
            border-bottom: 0.04em solid rgba(55, 86, 35, 0.8);
            color: rgb(55, 86, 35);
            margin-left: 17px;
            font-family: "Calibri", sans-serif;
            font-weight: lighter;
            font-size: 12px;
            letter-spacing: 0.2px;
        }
        
        .enterprise-name {
            margin: 7px 0px 4px 0px;
        }
        
        .enterprise-name .first-letter {
            margin-left: 17px;
        }
        
        .enterprise-name span {
            color: #414141;
            font-family: "Cochin", Times, serif;
            font-weight: lighter;
            font-size: 12px;
        }
        
        .enterprise-name .and {
            font-size: 11px;
        }
        
        .address {
            display: flex;
            margin: 3px 0px;
        }
        
        .address img {
            height: 10px;
            margin-right: 8px;
            fill: rgb(55, 86, 35);
        }
        
        .address span {
            color: rgb(123, 114, 105);
            font-family: "Calibri", sans-serif;
            font-weight: lighter;
            font-size: 9px;
            letter-spacing: 0.5px;
            text-decoration: none !important;
        }
        
        .phone {
            display: flex;
            align-items: center;
            margin: 3px 0px;
        }
        
        .phone img {
            height: 8px;
            margin-right: 10px;
        }
        
        .phone span {
            color: rgb(123, 114, 105);
            font-family: "Calibri", sans-serif;
            font-weight: lighter;
            letter-spacing: 0.5px;
            font-size: 9px;
        }
        
        .email {
            display: flex;
            align-items: center;
            margin: 3px 0px;
        }
        
        .email img {
            height: 8px;
            margin-right: 10px;
        }
        
        .email span {
            color: rgb(123, 114, 105);
            font-family: "Calibri", sans-serif;
            font-weight: lighter;
            letter-spacing: 0.5px;
            font-size: 9px;
        }
        
        .email a {
            color: rgb(123, 114, 105);
            font-family: "Calibri", sans-serif;
            font-weight: lighter;
            letter-spacing: 0.5px;
            font-size: 9px;
            text-decoration: none !important;
        }
    </style>

</head>

<body>
    <div class="content">
        <div class="logo-img-div">
            <img src="https://res.cloudinary.com/dvnodeli5/image/upload/v1585597450/Signature%20Loic%20Lauwers/logo_hnuhio.svg" alt="logo entreprise" class="logo-img-img">
        </div>
        <div class="personnal-info">
            <div class="name">
                <span>Lo√Øc Lauwers</span>
            </div>
            <div class="enterprise-name">

            </div>
            <div class="address">
                <img src="https://res.cloudinary.com/dvnodeli5/image/upload/v1585597450/Signature%20Loic%20Lauwers/position_pqv6if.svg" alt="address">
                <span>Rue de la procession, 61<br>B-1310 La Hulpe</span>
            </div>
            <div class="phone">
                <img src="https://res.cloudinary.com/dvnodeli5/image/upload/v1585597450/Signature%20Loic%20Lauwers/phone_w1j1br.svg" alt="phone">
                <span>+32.476.39.92.70</span>
            </div>
            <div class="email">
