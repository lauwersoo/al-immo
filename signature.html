<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="signature" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>

    <style>
        .content {
            height: 125px;
            width: 310px;
            display: flex;
            overflow: hidden;
        }
        
        .logo {
            border-right: 0.04em solid rgba(123, 114, 105, 0.8);
            display: flex;
            align-items: center;
        }
        
        .logo-img {
            height: 100px;
            margin: 0px 20px 0px 0px;
        }
        
        .contact-info {
            margin-left: 20px;
        }
        
        .names {
            margin-left: 17px;
        }
        
        .name {
            padding-bottom: 4px;
        }
        
        .name span {
            padding: 0px 0px 4px 0px;
            border-bottom: 0.04em solid rgba(55, 86, 35, 0.8);
            color: rgb(55, 86, 35);
            font-family: "Calibri", sans-serif;
            font-weight: lighter;
            font-size: 13px;
            letter-spacing: 0.2px;
        }
        
        .enterprise-name {
            margin: 7px 0px 11px 0px;
        }
        
        .enterprise-name span {
            color: #414141;
            font-family: "Cochin", Times, serif;
            font-weight: lighter;
            font-size: 13px;
        }
        
        .enterprise-name .and {
            font-size: 12px;
        }
        
        .address {
            display: flex;
            margin: 6px 0px;
        }
        
        .address img {
            height: 12px;
            margin-right: 6px;
            fill: rgb(55, 86, 35);
            display: flex;
            align-self: center;
        }
        
        .address span {
            color: rgb(123, 114, 105);
            font-family: "Calibri", sans-serif;
            font-weight: lighter;
            font-size: 10px;
            letter-spacing: 0.5px;
            text-decoration: none !important;
        }
        
        .phone {
            display: flex;
            align-items: center;
            margin: 6px 0px;
        }
        
        .phone img {
            height: 10px;
            margin-right: 8px;
            display: flex;
            align-self: center;
        }
        
        .phone span {
            color: rgb(123, 114, 105);
            font-family: "Calibri", sans-serif;
            font-weight: lighter;
            letter-spacing: 0.5px;
            font-size: 10px;
        }
        
        .email {
            display: flex;
            align-items: center;
            margin: 6px 0px;
        }
        
        .email img {
            height: 10px;
            margin-right: 8px;
            display: flex;
            align-self: center;
        }
        
        .email span {
            color: rgb(123, 114, 105);
            font-family: "Calibri", sans-serif;
            font-weight: lighter;
            letter-spacing: 0.5px;
            font-size: 10px;
        }
        
        .email a {
            color: rgb(123, 114, 105);
            font-family: "Calibri", sans-serif;
            font-weight: lighter;
            letter-spacing: 0.5px;
            font-size: 10px;
            text-decoration: none !important;
        }
    </style>

</head>

<body>
    <div class="content">
        <div class="logo">
            <img src="https://www.al-built.be/assets/al-built.svg" alt="logo entreprise" class="logo-img">
        </div>
        <div class="contact-info">
            <div class="names">
                <div class="name">
                    <span>Lo√Øc Lauwers</span>
                </div>
                <div class="enterprise-name">
                    <span class="first-letter">A</span><span class="and">&</span><span>L IMMO</span>
                </div>
            </div>
            <div class="address">
                <img src="https://www.al-built.be/assets/position.svg" alt="address">
                <span>Rue de la Procession, 61<br>B-1310 La Hulpe</span>
            </div>
            <div class="phone">
                <img src="https://www.al-built.be/assets/phone.svg" alt="phone">
                <span>+32.476.39.92.70</span>
            </div>
            <div class="email">
                <img src="https://www.al-built.be/assets/email.svg" alt="mail">
                <span><a href="mailto:loic.lauwers@al-immo.be">loic.lauwers@al-immo.be</a></span>
            </div>
        </div>
    </div>
</body>

</html>
